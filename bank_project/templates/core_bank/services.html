{% extends 'core_bank/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Pagar Servicios{% endblock %}

{% block content %}
<div class="card p-6 shadow-md border-b-4 border-purple-500 max-w-lg mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Pago de Servicios</h1>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn-primary w-full text-xl font-bold bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
            Pagar Servicio
        </button>
    </form>

    <div class="mt-6 text-center text-gray-600">
        <p>Tu saldo actual es: <span class="font-bold text-blue-700">S/{{ user.balance|floatformat:2 }}</span></p>
    </div>
</div>
{% endblock %}
