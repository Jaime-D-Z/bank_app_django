{% extends 'core_bank/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="card p-6 shadow-md border-b-4 border-blue-500 max-w-sm mx-auto mt-10">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Iniciar Sesión</h1>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn-primary w-full text-xl font-bold bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Ingresar
        </button>
    </form>

    <div class="mt-6 text-center">
        <p class="text-gray-600">¿No tienes una cuenta? <a href="{% url 'core_bank:register' %}" class="text-blue-600 hover:underline">Registrarse</a></p>
    </div>
</div>
{% endblock %}
